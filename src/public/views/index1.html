<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../styles/output.css" rel="stylesheet">
        <script type="text/javascript" src="../scripts/index.js" defer></script>
        <title>Triangle App</title>
    </head>

    <body class="p-3 md:p-16">
        <div class="flex-center p-8 group-exercise">Group exercise</div>

        <div class="flex-responsive md:h-[40vh]">
            <div class="basis-1/2 h-full flex-center bg-violet-200 p-4 border-solid border-2 border-black">
                <div class="flex-center p-2 text-3xl">Enter the length of sides</div>

                <form class="flex-center flex-col gap-2 flex-wrap">
                    <div class="side">
                        <label class="side-label" for="sideA">Side 1</label>
                        <input class="input-side" type="text" id="sideA" name="sideA">  <!--min="0" max="1000" step="0.000001"-->
                    </div>
                    <div class="side">
                        <label class="side-label" for="sideB">Side 2</label>
                        <input class="input-side" type="text" id="sideB" name="sideB">
                    </div>
                    <div class="side">
                        <label class="side-label" for="sideC">Side 3</label>
                        <input class="input-side" type="text" id="sideC" name="sideC">
                    </div>

                    <div class="side">
                        <div class="side-label"></div>
                        <h3 class="side-label">Result</h3>
                    </div>

                    <div class="output">
                        <button class="text-2xl textbox-bg cursor-pointer" id="calculateButton" onclick="calculateTriangleTypes(event)">Enter</button>
                        <div class="input-side min-h-7" id="result"></div>
                    </div>
                </form>
            </div>
            
            <img class="basis-1/2 w-full h-full object-contain" src="../images/triangle.png" alt="Triangle Types">
        </div>
    </body>
</html>
